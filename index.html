<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid red;
        text-align: center;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 16px;
        padding-top: 16px;
      }
      caption {
        caption-side: top;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Ім'я</th>
          <th>Предмет</th>
          <th>Оцінка</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td rowspan="2">Гілларі</td>
          <td>Передова веброзробка</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Операційна система</td>
          <td>60</td>
        </tr>
        <tr>
          <td rowspan="2">Ларі</td>
          <td>Передова веброзробка</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Операційна система</td>
          <td>75</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="3">Середній бал: 72.5</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
